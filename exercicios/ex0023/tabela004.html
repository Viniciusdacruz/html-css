<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 500px;
            border-collapse: collapse;
            
        }
        caption{
            font-size: 1.3em;
            font-weight: bolder;
        }
        th,td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Exercicio de Tabela</h1>
    <table>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Clara</th>
            <td>F</th>
            <td>25</td>
            <td>Médica</th>
        </tr>
        <tr>
            <td>Roberto</th>
            <td>M</th>
            <td>25</td>
            <td>Policial</th>
        </tr>
        <tr>
            <td>Cristiane</th>
            <td>F</th>
            <td>36</td>
            <td>Empresária</th>
        </tr>
        <tr>
            <td>Paulo</th>
            <td>M</th>
            <td>31</td>
            <td>Médico</th>
        </tr>
        <tr>
            <td>Julia</th>
            <td>F</th>
            <td>28</td>
            <td>Engenheira</th>
        </tr>
        <tr>
            <td>Macos</th>
            <td>M</th>
            <td>45</td>
            <td>Bombeiro</th>
        </tr>
    </table>
</body>
</html>
